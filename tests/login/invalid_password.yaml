# Verify Failed Login for invalid password
appId: com.smobilpayagentapp
---
- runScript: ../../data/login/user.js
- runScript: ../../data/login/strings.js
- launchApp:
    clearState: true
- runFlow:
    file: ../../subflows/auth.yaml
    env:
      username: "${output.users.wrongPasswordUser.username}"
      password: "${output.users.wrongPasswordUser.password}"
- assertVisible:
    "Incorrect password! Please review your password and retry again.

    \ [Error Code 300]"
