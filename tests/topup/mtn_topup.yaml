# Verify as a Smobilpay Agent, I can do selftopup via MTN Momo successfully
appId: com.smobilpayagentapp
onFlowStart:
  - runFlow: ../login/successful_login.yaml
---
- runScript: ../../data/topup/data.js
- tapOn:
    point: "38%,88%"
- tapOn:
    id: "AppMenuItem-FundAccount"
- tapOn:
    id: "text-input-flat"
- inputText: ${output.topup_data.topupAmount}
- back
- tapOn:
    point: "88%,46%"
- tapOn: "CONTINUE"
- assertVisible: "${output.topup_data.displayedAmount} XAF"
- assertVisible: "${output.topup_data.serviceCharge} XAF"
- assertVisible: "${output.topup_data.totalAmount} XAF"
- tapOn:
    id: "AccountTopUpPreviewSubmitButton"
